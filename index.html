<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Whether the Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
    <header class="text-center bg-primary">
        <h1>
            Whether the Weather
        </h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3">
                <form class="mr-3">
                <label for="city-search"><h2>Search for a city:</h2></label>
                <input name="city" id="city-input" type="text" autofocus="true" class="form-input" />
                <input type="submit" value="Submit" id="form-submit" class="btn btn-primary btn-block">
                <div class="col">
                </form>
                    <button class="btn btn-block btn-secondary">Austin</button>
                    <button class="btn btn-block btn-secondary">Chicago</button>
                    <button class="btn btn-block btn-secondary">New York</button>
                    <button class="btn btn-block btn-secondary">Orlando</button>
                    <button class="btn btn-block btn-secondary">San Francisco</button>
                    <button class="btn btn-block btn-secondary">Seattle</button>
                    <button class="btn btn-block btn-secondary">Denver</button>
                    <button class="btn btn-block btn-secondary">Atlanta</button>
                </div>
                
            </div>
            <div class="col-9">
                <div id="display-city" class="border"><h2>San Antonio</h2>
                <p>Temp:</p>
                <p>Humidity:</p>
                <p>Wind:</p>
                <p>UV Index:</p>
            </div>
            <div class="row">
                <div class="w-100">
                    <h2>5-Day Forecast</h2>
                </div>
                <div class="col card bg-dark text-white mr-2"><h3 id="5-day-date">date</h3>
                    <h4 class="card-body"></h4>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="col card bg-dark text-white mr-2"><h3 id="5-day-date">date</h3>
                    <h4 class="card-body"></h4>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="col card bg-dark text-white mr-2"><h3 id="5-day-date">date</h3>
                    <h4 class="card-body"></h4>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="col card bg-dark text-white mr-2"><h3 id="5-day-date">date</h3>
                    <h4 class="card-body"></h4>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="col card bg-dark text-white mr-2"><h3 id="5-day-date">date</h3>
                    <h4 class="card-body"></h4>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>

            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
